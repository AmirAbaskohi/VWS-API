<div style="display: inline-block">
  message: <input type="text" [(ngModel)]="newMessage"/>
  <button [disabled]="!newMessage"
          (click)="sendMessageToAll()"
          style="margin: 20px">
    Send
  </button>

</div>

<h1>Message</h1>
<ul>
  <li *ngFor="let item of messages">
    {{item}}
  </li>
</ul>
