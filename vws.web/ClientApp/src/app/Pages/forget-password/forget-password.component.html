<mat-card class="example-card center">
  <div style="text-align: center; padding: 30px 60px 26px;">
    <h1 style="font-weight: 900; font-family: '-apple-system'; font-size: 35px; margin-bottom: 20px">Welcome back!</h1>
    <div style="font-weight: 900; font-family: '-apple-system'; font-size: 10px; text-align: left">
      Email
    </div>
    <form [formGroup]="forgetPasswordForm">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"
              style="background-color: white; border-right: 0;border-bottom-right-radius: 0;border-top-right-radius: 0">
            <mat-icon style="color: #c2c3c4;">mail</mat-icon>
          </span>
        </div>
        <input type="text" class="form-control" placeholder="Enter your email" aria-label="Mail"
               aria-describedby="basic-addon1"
               style="border-left: 0;border-bottom-left-radius: 0;border-top-left-radius: 0" formControlName="email">
      </div>

      <div *ngIf="emailSent">
        <div style="font-weight: 900; font-family: '-apple-system'; font-size: 10px; text-align: left">
          Choose your new Password
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
        <span class="input-group-text" id="password"
              style="background-color: white; border-right: 0;border-bottom-right-radius: 0;border-top-right-radius: 0">
          <mat-icon style="color: #c2c3c4;">lock</mat-icon>
          </span>
          </div>
          <input [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Enter your new password"
                 aria-label="Mail"
                 aria-describedby="basic-addon1"
                 style="border-left: 0;border-right: 0;border-bottom-left-radius: 0;border-top-left-radius: 0;"
                 formControlName="newPassword">
          <span class="input-group-text" id="visibility"
                style="background-color: white; border-left: 0;border-bottom-left-radius: 0;border-top-left-radius: 0">
           <mat-icon matSuffix (click)="hide = !hide"
                     style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </span>
        </div>

        <div>
          <div
            style="font-weight: 900; font-family: '-apple-system'; font-size: 10px; text-align: left">
            Confirmation code
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
        <span class="input-group-text" id="confirmEmail"
              style="background-color: white; border-right: 0;border-bottom-right-radius: 0;border-top-right-radius: 0">
            <mat-icon style="color: #c2c3c4;">check_circle_outline</mat-icon>
          </span>
            </div>
            <input type="text" class="form-control" placeholder="_ _ _ _ _" aria-label="Mail"
                   aria-describedby="basic-addon1"
                   style="border-left: 0;border-bottom-left-radius: 0;border-top-left-radius: 0"
                   formControlName="validationCode">
          </div>
        </div>
      </div>

      <div>
        <button *ngIf="!emailSent" mat-raised-button (click)="submitForgetPasswordForm()"
                style="margin-right: 5px;width: 100%;height: 50px;font-weight: 900; font-family: '-apple-system'; font-size: 15px; margin-bottom: 20px; background-color: #7b68ee; color: white; margin-top: 10px">
          Send me the link
        </button>
        <button *ngIf="emailSent" mat-raised-button (click)="changePassword()"
                style="margin-right: 5px;width: 100%;height: 50px;font-weight: 900; font-family: '-apple-system'; font-size: 15px; margin-bottom: 20px; background-color: #7b68ee; color: white; margin-top: 10px">
          Chenge my password
        </button>
      </div>
    </form>
    <a routerLink="../sign-in" style="text-align: center;margin:0 auto; display:block;margin-top: 15px">or Sign In</a>
  </div>
  <div
    style="display: table; margin: 0 auto; margin-top: 20px;font-weight: 900; font-family: '-apple-system'; font-size: 15px; color: white; text-transform: uppercase;">
    Let's make the world more productive, together.
  </div>
</mat-card>
