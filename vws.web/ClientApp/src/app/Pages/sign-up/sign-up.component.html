<mat-card class="example-card center">
  <div style="text-align: center; padding: 40px 60px 26px;">
    <form [formGroup]="signUpForm">
    <h1 style="font-weight: 900; font-family: '-apple-system'; font-size: 35px; margin-bottom: 20px">Let's go!</h1>

    <div style="font-weight: 900; font-family: '-apple-system'; font-size: 10px; text-align: left">
      Username
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="fullName"
              style="background-color: white; border-right: 0;border-bottom-right-radius: 0;border-top-right-radius: 0">
            <mat-icon style="color: #c2c3c4;">perm_identity</mat-icon>
          </span>
      </div>
      <input type="text" class="form-control" placeholder="John" aria-label="Mail" aria-describedby="basic-addon1"
             style="border-left: 0;border-bottom-left-radius: 0;border-top-left-radius: 0" formControlName="username">
    </div>


    <div style="font-weight: 900; font-family: '-apple-system'; font-size: 10px; text-align: left">
      Email
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="mail"
              style="background-color: white; border-right: 0;border-bottom-right-radius: 0;border-top-right-radius: 0">
            <mat-icon style="color: #c2c3c4;">mail</mat-icon>
          </span>
      </div>
      <input type="text" class="form-control" placeholder="examole@email.com" aria-label="Mail"
             aria-describedby="basic-addon1"
             style="border-left: 0;border-bottom-left-radius: 0;border-top-left-radius: 0" formControlName="email">
    </div>

    <div style="font-weight: 900; font-family: '-apple-system'; font-size: 10px; text-align: left">
      Choose Password
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="password"
              style="background-color: white; border-right: 0;border-bottom-right-radius: 0;border-top-right-radius: 0">
          <mat-icon style="color: #c2c3c4;">lock</mat-icon>
          </span>
      </div>
      <input [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Enter your password" aria-label="Mail"
             aria-describedby="basic-addon1"
             style="border-left: 0;border-right: 0;border-bottom-left-radius: 0;border-top-left-radius: 0;" formControlName="password">
      <span class="input-group-text" id="visibility" style="background-color: white; border-left: 0;border-bottom-left-radius: 0;border-top-left-radius: 0">
           <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </span>

    </div>


    <div>
      <button mat-raised-button (click)="submitSignUpForm()" style="margin-right: 5px;width: 100%;height: 50px;font-weight: 900; font-family: '-apple-system'; font-size: 15px; margin-bottom: 20px; background-color: #7b68ee; color: white; margin-top: 10px">
        Play with ClickUp
      </button>
    </div>
    <a href="url" style="text-align: center;margin:0 auto; display:block;margin-top: 15px; color:#7b68ee ">or signup with SSO</a>
    </form>
  </div>
  <div class="center"
       style="border: #24292e;border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; text-align: center;width: 480px;height:30px;display: table; margin: 0 auto; margin-top: 505px;font-weight:400; font-family: '-apple-system'; font-size: 10px; color: slategrey; background-color: #fafbfc">
    By clicking the button above, you agree to our <a href="url" style="color: slategrey; font-weight: bold">Terms of Service</a> and <a href="url" style="color: slategrey; font-weight: bold">Privacy Policy</a> .
  </div>
</mat-card>
